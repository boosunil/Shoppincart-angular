<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/images/C1.jpg" alt="First slide" />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="assets/images/BANNER1.jpg"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="assets/images/hello.jpg"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container-fluid bg-3  text-center shadow-sm">
  <div class="row">
    <div class="col-sm-4 mt-4 shadow-sm" *ngFor="let item of items">
      <a routerLink="/item-detailview" (click)="detailed(item)">
        <img
          [src]="item['image']"
          class="img-responsive margin"
          style="width: auto;"
          style="height: 150px;"
          alt="Image"
        />

        <br />
        <p>
          {{ item["item_name"] }}
        </p>
      </a>
      <div style="margin-top: -15px;">
        <strong>â‚¹{{ item["price"] }} </strong>
      </div>
      <button class="button" (click)="addToCart(item)">
        Add to Cart
      </button>
      <button
        *ngIf="common.cart_item_list.includes(item['id'])"
        class="button"
        (click)="removeFromCart(item)"
      >
        Remove from Cart
      </button>
    </div>
  </div>
</div>
